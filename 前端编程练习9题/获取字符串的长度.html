<script type="text/javascript">
	function strLength(s, bUnicode255For1) {
		if (bUnicode255For1 === true) {
			return s.length;
		}
		else{
			var len = 0;
			for (var i = 0; i < s.length; i++) {
				if (s[i].charCodeAt() > 255) {
					len = len + 2;
				}
				else{
					len = len + 1;
				}
			}
			return len;
		}
	}


	console.log(strLength('hello world, 牛客', false));
</script>
