<script type="text/javascript">
	function namespace(oNamespace, sPackage) {
		var package = sPackage.split('.');
		var space = oNamespace
		for (i in package) {
			if (package.hasOwnProperty(i)) {
				if (typeof space[package[i]] == 'object') {
					space = space[package[i]];		
				}
				else{
					space[package[i]] = {};
					space = space[package[i]]
				}

			}
		}
		return oNamespace;
	}

	console.log(namespace({a: {test: 1, b: 2}}, 'a.b.c.d'));

	
</script>
