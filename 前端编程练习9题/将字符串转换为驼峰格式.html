<script type="text/javascript">
	function cssStyle2DomStyle(sName) {
		return sName.replace(/([a-zA-z0-9]*)\-([a-zA-z0-9])/gy,function(a,b,c){
			// console.log(a);
			if (b) {
				return b + c.toUpperCase();
			}
			else{
				return c;
			}
		})
	}


	function y(){
		return 'aaca'.replace(/a/g,'b')//一个y修饰符replace不起作用
	}
